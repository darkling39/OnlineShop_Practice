<app-header></app-header>
<div class="mx-auto max-w-2xl px-4 py-5 sm:px-6 sm:py-10 lg:max-w-7xl lg:px-8">
  <div class="mb-10 mt-5 grid grid-cols-1 gap-x-3 gap-y-6 xs:grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-4">
    <div *ngFor="let item of products$ | async;"
      class="bg-white rounded-md p-5 group relative flex justify-between flex-col cursor-pointer">
      <div
        class=" aspect-h-2 aspect-w-2 w-full overflow-hidden rounded-md bg-gray-200 lg:aspect-none group-hover:opacity-75 lg:h-80 transition-all">
        <img [src]="item.image" class="h-full w-full ">
      </div>
      <div class=" mt-4 flex justify-between">
        <div>
          <h3 class="text-sm text-gray-700 mr-2">
            <a href="#">
              <span aria-hidden="true" class=""></span>
              {{item.title}}
            </a>
          </h3>
          <p class="mt-1 text-sm text-gray-500">Rating {{item.rating.rate}} <mat-icon>star</mat-icon></p>
        </div>
        <p class="text-sm font-medium text-gray-900">{{item.price | currency}}</p>
      </div>
      <mat-card-actions class="justify-center gap-2">
        <button mat-button type="button" class="btn hover:bg-indigo-500 transition-all ease-in-out duration-300 ">Add to
          cart</button>
        <button mat-button class="btn hover:bg-indigo-500 transition-all ease-in-out duration-300 "
          [routerLink]="['/product', item.id]">Details</button>
        <button mat-button class="btn hover:bg-indigo-500 transition-all ease-in-out duration-300"
          [matMenuTriggerFor]="menu">Redact</button>
        <mat-menu #menu="matMenu" class="items-center justify-center">
          <button mat-menu-item>Delete</button>
          <button mat-menu-item>Redact</button>
        </mat-menu>
      </mat-card-actions>
    </div>
  </div>
</div>
<app-footer></app-footer>
